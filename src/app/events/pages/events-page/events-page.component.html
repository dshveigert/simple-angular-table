<section>
  <div class="title">
    <h1>Events</h1>
    <app-event-loader [loader]="events.loading$"></app-event-loader>
    <div class="new-event"><a routerLink='/events/new'>New event</a></div>
  </div>
  <div class="content">
    <app-events-list [events]='events.data$' (delete)='delete($event)'></app-events-list>
  </div>
</section>
